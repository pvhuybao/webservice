<div class="col-md-12">
    <div class="billing-details">
        <form #createCategoryForm="ngForm">

            <div class="section-title">
                    <h3 class="title">Create category</h3>
                </div>
                <div class="form-group">
        
                    Name:
        
                    <input name="name" type="text" class="input" [(ngModel)]="name">
        
                    <br/>
                </div>
                <div class="form-group">
        
                    Description:
        
                    <input name="description" type="text" class="input" [(ngModel)]="description">                    
        
                    <br/>
                </div>                      
                <br/>

                <input type="button" (click)="addCategory()" class="primary-btn" value="Save">                
                &nbsp;&nbsp;&nbsp;
                <button routerLink='../' class="main-btn">Back</button>

        </form>
    </div>
</div>
