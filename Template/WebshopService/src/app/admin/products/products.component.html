<div class="col-md-12">
  <div class="section-title">
    <h3 class="title">List Product</h3>
  </div>

  <div class="pull-right">
    <div class="btn-group">
      <a routerLink="/admin/products/create" routerLinkActive="active" class="primary-btn">CREATE NEW</a>
    </div>
  </div>

  <table class="shopping-cart-table table">
    <thead>
      <tr>
        <th class="text-left">Image</th>
        <th class="text-left">Product</th>
        <th class="text-center">Price</th>
        <th class="text-center">Discount</th>
        <!-- <th class="text-center">Sale price</th> -->
        <th class="text-center">Quantity</th>        
        <th class="text-right">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of listProducts; let i = index">
        <td class="thumb">
          <!-- <img src="../../../assets/img/laptop1.jpg" alt=""> -->
          <img src="{{product.image}}" alt="">
        </td>
        <td class="details">
          <a routerLink="./edit/{{product.id}}" routerLinkActive="active" class="primary-color" (click)="setId(product.id)">{{product.name}}</a>
          <ul>
            <li>
              <span><strong>Code: </strong>{{product.code}}</span>
            </li>
            <!-- <li>
              <span><strong>Category: </strong>{{product.idCategory}}</span>
            </li> -->
          </ul>
        </td>
        <td class="qty text-center">{{product.price | number}}</td>
        <td class="qty text-center">{{product.discount}} %</td>
        <!-- <td class="qty text-center">{{product.salePrice | number}}</td> -->
        <td class="text-center">{{product.quantity | number}}</td>        
        <td class="text-right">
          <button class="main-btn icon-btn"  routerLink="./edit/{{product.id}}" routerLinkActive="active">
            <i class="fa fa-edit"></i>
          </button>
          &nbsp;
          <button class="main-btn icon-btn" data-toggle="modal" data-target="#myModal" (click)="delete(product)">
            <i class="fa fa-close"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-body">
      <div class="section-title">
        <h4 class="modal-title">Confirm</h4>
      </div>
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="primary-btn" (click)="deleteProduct()" data-dismiss="modal">Yes</button>
        <button type="button" class="main-btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
