<!-- HEADER -->
<header>
    <!-- header -->
    <div id="header">
      <div class="container">
        <div class="pull-left">
          <!-- Logo -->
          <div class="header-logo">
            <a class="logo" routerLink="./">
              <img src="assets/img/logo.png" alt="">
            </a>
          </div>
        </div>
        <div class="pull-right">
          <ul *ngIf="user" class="header-btns">
            <!-- Account -->
            <li class="header-account dropdown default-dropdown">
							<div [routerLink]="['/login']" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="true">
								<div class="header-btns-icon">
									<i class="fa fa-user-o"></i>
								</div>
								<!-- <strong class="text-uppercase">Login &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong> -->
								<strong [routerLink]="['/login']" class="text-uppercase">{{user.firstName}} {{user.lastName}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
							</div>
							<a [routerLink]="['/']" (click)="logout()" class="text-uppercase">Log out</a>							
						</li>
            <!-- /Account -->
  
            <!-- Mobile nav toggle-->
            <li class="nav-toggle">
              <button class="nav-toggle-btn main-btn icon-btn">
                <i class="fa fa-bars"></i>
              </button>
            </li>
            <!-- / Mobile nav toggle -->
          </ul>
        </div>
      </div>
    </div>
    <!-- /Logo -->
  </header>
  <!-- /HEADER -->
  
  <body>
      <div id="navigation">
          <div class="container">
            <div id="responsive-nav">
              <!-- category nav -->
              <div class="category-nav">
                <span class="category-header">Modules</span>
                <ul class="category-list" style="position:absolute">
                  <li>
                    <a [routerLink]="['./categories']">Categories</a>
                  </li>
                  <li>
                    <a [routerLink]="['./products']">Products</a>
                  </li>
                  <li>
                    <a [routerLink]="['./orders']">Orders</a>
                  </li>                  
                  <li>
                    <a [routerLink]="['./imports']">Import</a>
                  </li>
                  <li>
                    <a [routerLink]="['./users']">Users</a>
                  </li>
                  <li>
                    <a [routerLink]="['./statistical']">Statistical</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div id="home">
            <!-- router -->
            <div class="container">
              <div class="home-wrap" style="min-height:700px">
          
                <div class="col-md-12">                  
                </div>
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
  </body>
