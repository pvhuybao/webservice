<div class="container">
  <form #loginForm="ngForm">
      <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
              <!-- <h1 class="text-center login-title">Admin Login</h1> -->
              <!-- <div class="account-wall"></div> -->
              <div class="section-title">
                  <h3 class="title">Login</h3>
              </div>              
              <div class="form-signin">
                  <input name="email" [(ngModel)]="username" placeholder="Username" class="input">
                  
                  <br/>      
                  <br/>
                  <input name="password" type="password" class="input" placeholder="Password" [(ngModel)]="password">
                  <br/>
                  <br/>
                  <button class="primary-btn btn-block" (click)="login()">
                      Sign in
                  </button>
                  
                  
                  <br/><br/>
                  <a [routerLink]="['/register']" class="pull-right need-help">Register? </a>                  
                  <span class="clearfix"></span>
              </div>
              <!-- <a href="#" class="text-center new-account">Create an account </a> -->
          </div>
      </div>
  </form>
</div>
